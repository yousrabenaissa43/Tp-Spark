<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Spark Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard des Restaurants</h1>
    </header>
    <main>
        <section>
            <h2>Top 3 Restaurants</h2>
            <table id="top-restaurants">
                <thead>
                    <tr>
                        <th>Restaurant</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Temps moyen de traitement par catégorie</h2>
            <table id="avg-processing">
                <thead>
                    <tr>
                        <th>Catégorie</th>
                        <th>Temps moyen (min)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
